<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script/diarynote-page/index.js"></script>
    <title>Diary Note</title>
    <style>
        body, html {
            line-height: 1.9;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            text-align: center;
            background: url('/src/image/Homepage/SCmYnp.jpg') no-repeat center center;
            background-size: cover;
            height: 100%;  
            width: 100%;
            display: flex;
            justify-content: center;
               /* background: #000;     */
            /align-items: center; */
        }

        .content {
           
            /* text-align: center; */
            padding-top: 200px;
            
            
        }
        .profile-image img {
            width: 415px; /* Adjust as needed */
            height: 392px; /* Adjust as needed */
            transition: filter 0.3s ease;
        }

        .profile-image img:hover {
            filter: drop-shadow(0px 0px 100px rgb(159, 228, 255));
        }
        .profile-image img {
            filter: drop-shadow(0px 0px 30px rgb(255, 0, 0));
        }

        .welcome-message {

            background-color: rgba(66, 171, 242, 0.5);
            
            padding: 20px;
            margin-top: 1px;
            border-radius: 10px;
            display: inline-block;
            color: aliceblue;
            cursor: pointer;
            transition: filter 0.3s ease ease-in-out;

        }
        .welcome-message {
            filter: drop-shadow(0px 0px 30px rgb(242, 192, 192));
        }
        .welcome-message :hover{
            filter: drop-shadow(0px 0px 2px rgb(210, 147, 150));
        }
        
        .welcome-message h1 {
            
            display: flex;
            align-items: center;
            
        }

        .welcome-message img {
            margin-left: 10px;
            height: 45px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background-color: #ff3e3e;
            color: white;
            border: none;
            padding: 10px 45px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            filter: drop-shadow(0px 0px 10px rgb(255, 255, 255));
            background-color: #ff0000;
        }
        .try-it a{
            padding: 300px;
            font-size: 30px;
            color:red;
            cursor: pointer;
            transition: filter 0.3s ease ease-in-out;
        }
        .try-it a:hover{
            filter: drop-shadow(0px 0px 5px rgb(255, 255, 255));
        }
            

        @media (max-width: 480px) {
            .profile-image img {
                width: 90px;
                height: 90px;
            }

            .welcome-message {
                padding: 1px;
            }

            .welcome-message h1 {
                font-size: 16px;
            }

            .buttons button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .container {
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
            }

            .content {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="profile-image">
                <img src="/src/icons/profile.png" alt="Profile">
            </div>
            <div class="try-it">
                <a href=""><p>Try this</p></a>
            </div>
            <div>
                <h1 class="welcome-message">Welcome Da'Diary Note <img src="/src/icons/sakuraicon.png" alt="Sakura Icon"></h1>
                <div class="buttons">
                    <button onclick="signIn()">Sign in</button>
                    <button onclick="signOut()">Sign out</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function signIn() {
            // Your sign-in logic here
        }

        function signOut() {
            // Your sign-out logic here
        }
    </script>
</body>
</html>
