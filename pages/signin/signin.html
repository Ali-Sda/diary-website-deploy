<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="sakuraicon" href="/src/icons/sakuraicon.png">
    <title>Sign In</title>
    <link rel="stylesheet" href="/style/signin/signin.css">
</head>
<body>
    <div class="container">
        <form action="/pages/diarynote-page/index.html" method="get">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="back-button">
                <a href="/index.html">Back </a>
            </div>
        </form>
    </div>
</body>
</html>


<!--
This HTML document creates a simple sign-in page. It includes a form with fields for username and password, and a submit button that directs to the main diary note page. There's also a back link for navigation to the home page. Styles are linked from an external CSS file, and an icon is set for the page.
-->
