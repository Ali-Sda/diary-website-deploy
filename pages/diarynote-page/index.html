<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/diarynote-page/diarynote.css">
    <link rel="stylesheet" href="/style/header/header.css">
    <link rel="icon" type="image/x-icon" href="/src/icons/sakuraicon.png">
    <title>Da'Diary Note </title>
</head>
<body>
<!-- Header Section -->
    <header class="header"> 
        <a href="/index.html">
            <img src="/src/icons/arrowsleft.png" alt="Left Arrow" class="arrow-left">
        </a>
        <h1>Diary Note 
            <a href="/index.html">
                <img src="/src/image/Diarynote-page/homeicon.png" alt="Home" class="home-icon">
            </a>
        </h1>
        <a href="/pages/about/about.html">
            <img src="/src/icons/arrowsright.png" alt="Right Arrow" class="arrow-right">
        </a>
    </header>

<!-- Main Content Section -->
    <section>
        <!-- Image Container -->
        <div class="image-container">
            <img src="/src/image/Diarynote-page/welcome cover.png" alt="Welcome Cover" class="main-image">
        </div>
<!-- Note section -->
<div class="container">
    <div class="yournote">
        <h1>Your Note </h1>
    </div>
    <div class="header">
        <button id="new-btn" class="new-btn">
            New
            <img src="/src/icons/addnewicon.png" alt="New Note">
        </button>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search">
        <button id="view-all-btn" class="view-all-btn">
            <img src="/src/icons/viewallnote.png" alt="View All Notes">
        </button>
    </div>
    <div class="note-list" id="note-list"></div>
</div>
<div id="view-modal" class="view-modal">
    <div class="view-modal-content">
        <span id="close-btn" class="close-btn">&times;</span>
        <h2>All Notes</h2>
        <button id="delete-all-btn" class="delete-all-btn">Delete All Notes</button>
        <div id="all-notes"></div>
    </div>
</div>
 <!-- Container for footer -->
<div class="footer-container">
            <div id="footer-container"></div>
        </div>
    </section>
</body>
<!-- Scripts -->
<script src="/script/diarynote-components/index.js"></script>
<script src="/script/components/footer.js"></script>
</html>



<!-- 
This HTML document structures a "Diary Note" page. It includes meta tags, links to stylesheets, and a favicon. The body contains a header with navigation icons,
 a main section with an image container, note management section (including new note, search bar, and view all notes features), a modal for viewing all notes with a delete option, 
 and a footer container. Scripts for page functionality are included at the end.
-->
