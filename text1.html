<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header .search-bar {
            flex-grow: 1;
            margin: 0 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
        }

        .header .new-btn, .header .view-all-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .header .new-btn img, .header .view-all-btn img {
            width: 20px;
            height: 20px;
        }

        .header .new-btn {
            border: 1px solid #ccc;
            color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header .view-all-btn {
            margin-left: 10px;
            padding: 5px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }

        .note-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
        }

        .note {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 150px;
        }

        .note.completed {
            background: #d0ffd0;
        }

        .note .actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .note .save-btn, .note .edit-btn, .note .delete-btn, .note .view-btn, .note .color-btn {
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            background: none;
            display: flex;
            align-items: center;
        }

        .note .save-btn {
            background-color: #00aaff;
            color: white;
        }

        .note .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .note .delete-btn {
            background-color: #ff5c5c;
            color: white;
        }

        .note .view-btn img, .note .color-btn img {
            width: 20px;
            height: 20px;
        }

        .note .color-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .note .color-picker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-left: 5px;
        }

        .note input, .note textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .note input[type="color"] {
            display: none;
        }

        .view-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        .view-modal-content {
            background: white;
            border-radius: 10px;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
        }

        .note textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            height: 150px;
        }

        .view-modal-content.scrollable {
            max-height: 60vh;
            overflow-y: auto;
        }

        .delete-all-btn {
            background-color: #ff5c5c; /* Red background */
            border: 1px solid #ff5c5c; /* Red border */
            border-radius: 50px; /* Rounded corners */
            padding: 10px; /* Increased padding */
            color: white; /* Text color */
            cursor: pointer; /* Pointer cursor */
            margin-bottom: 12px;
        }

        .delete-all-btn:hover {
            background-color: #e04444; /* Darker red on hover */
            border-color: #e04444; /* Darker red border on hover */
        }
        .note.completed textarea {
        text-decoration: line-through;
    }
    note.completed title{
        text-decoration: line-through;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="new-btn" class="new-btn">
                New
                <img src="/src/icons/addnewicon.png" alt="New Note">
            </button>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search">
            <button id="view-all-btn" class="view-all-btn">
                <img src="/src/icons/viewallnote.png" alt="View All Notes">
            </button>
        </div>
        <div class="note-list" id="note-list"></div>
    </div>
    <div id="view-modal" class="view-modal">
        <div class="view-modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>All Notes</h2>
            <button id="delete-all-btn" class="delete-all-btn">Delete All Notes</button>
            <div id="all-notes"></div>
        </div>
    </div>
    
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const newBtn = document.getElementById('new-btn');
    const noteList = document.getElementById('note-list');
    const searchBar = document.getElementById('search-bar');
    const viewAllBtn = document.getElementById('view-all-btn');
    const viewModal = document.getElementById('view-modal');
    const closeBtn = document.getElementById('close-btn');
    const deleteAllBtn = document.getElementById('delete-all-btn');

    let notes = [];

    const renderNotes = (notesToRender) => {
        noteList.innerHTML = '';
        // Slice notes array to show only the first 8 notes
        notesToRender.slice(0, 8).forEach((note, index) => {
            const noteElement = createNoteElement(note, index);
            noteList.appendChild(noteElement);
        });
    };

    const createNoteElement = (note, index) => {
    const noteElement = document.createElement('div');
    noteElement.classList.add('note');
    if (note.completed) noteElement.classList.add('completed');
    noteElement.style.backgroundColor = note.color;
    noteElement.dataset.index = index;
    noteElement.innerHTML = `
        <input type="text" value="${note.title}" placeholder="Write your Title here" ${note.editing ? '' : 'readonly'}>
        <input type="date" value="${note.date}" ${note.editing ? '' : 'readonly'}>
        <textarea placeholder="Write your note here..." ${note.editing ? '' : 'readonly'}>${note.content}</textarea>
        <input type="color" value="${note.color}" class="color-picker" ${note.editing ? '' : 'disabled'}>
        <div class="actions">
            <button class="${note.editing ? 'save-btn' : 'edit-btn'}">${note.editing ? 'Save' : 'Edit'}</button>
            <button class="view-btn"><img src="/src/icons/viewdetail.png" alt="View Details"></button>
            <button class="color-btn">
                <img src="/src/icons/color.png" alt="Change Color">
                <input type="color" class="color-picker" value="${note.color}" ${note.editing ? '' : 'disabled'}>
            </button>
            <input type="checkbox" ${note.completed ? 'checked' : ''}>
            <button class="delete-btn">Delete</button>
        </div>
    `;

    const titleInput = noteElement.querySelector('input[type="text"]');
    const dateInput = noteElement.querySelector('input[type="date"]');
    const noteTextarea = noteElement.querySelector('textarea');
    const colorPicker = noteElement.querySelector('.color-picker');
    const saveOrEditBtn = noteElement.querySelector(note.editing ? '.save-btn' : '.edit-btn');
    const deleteBtn = noteElement.querySelector('.delete-btn');
    const viewBtn = noteElement.querySelector('.view-btn');
    const colorBtn = noteElement.querySelector('.color-btn');
    const completedCheckbox = noteElement.querySelector('input[type="checkbox"]');

    saveOrEditBtn.addEventListener('click', () => {
        if (note.editing) {
            note.title = titleInput.value;
            note.date = dateInput.value;
            note.content = noteTextarea.value;
            note.editing = false;
            // If checkbox is clicked during editing, update note.completed
            note.completed = completedCheckbox.checked;
        } else {
            note.editing = true;
        }
        renderNotes(notes);
        renderAllNotes(); // Update modal view
    });

    deleteBtn.addEventListener('click', () => {
        notes.splice(index, 1);
        renderAllNotes(); // Update modal view
        renderNotes(notes); // Update main view
    });

    completedCheckbox.addEventListener('change', () => {
        note.completed = completedCheckbox.checked;
        renderNotes(notes);
        renderAllNotes(); // Update modal view
    });

    colorPicker.addEventListener('input', (event) => {
        note.color = event.target.value;
        noteElement.style.backgroundColor = note.color;
    });

    colorBtn.addEventListener('click', () => {
        if (note.editing) {
            colorPicker.click();
        }
    });

    viewBtn.addEventListener('click', () => {
        const viewModalContent = document.querySelector('.view-modal-content');
        viewModalContent.innerHTML = `
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>Note Details</h2>
            <p><strong>Title:</strong> ${note.title}</p>
            <p><strong>Date:</strong> ${note.date}</p>
            <p><strong>Content:</strong> ${note.content}</p>
            <p><strong>Color:</strong> <span style="background-color: ${note.color}; padding: 5px; border-radius: 5px;">&nbsp;</span></p>
        `;
        viewModal.style.display = 'block';

        const newCloseBtn = viewModalContent.querySelector('#close-btn');
        newCloseBtn.addEventListener('click', () => {
            viewModal.style.display = 'none';
        });
    });

    return noteElement;
};


    newBtn.addEventListener('click', () => {
        notes.unshift({
            title: '',
            date: '',
            content: '',
            completed: false,
            color: '#f9f9f9',
            editing: true
        });
        renderNotes(notes);
    });

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        const filteredNotes = notes.filter(note =>
            note.title.toLowerCase().includes(query) ||
            note.content.toLowerCase().includes(query)
        );
        renderNotes(filteredNotes);
    });

    viewAllBtn.addEventListener('click', () => {
        const viewModalContent = document.querySelector('.view-modal-content');
        viewModalContent.innerHTML = `
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>All Notes</h2>
            <button id="delete-all-btn" class="delete-all-btn">Delete All Notes</button>
            <div id="all-notes"></div>
        `;

        const allNotesContainer = viewModalContent.querySelector('#all-notes');
        
        notes.forEach((note, index) => {
            const noteElement = document.createElement('div');
            noteElement.classList.add('note');
            noteElement.style.backgroundColor = note.color;

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => {
                // Adjusted to delete from notes array only
                notes.splice(index, 1);
                renderAllNotes(); // Re-render all notes in modal
                renderNotes(notes); // Update main view
            });

            noteElement.innerHTML = `
                <p><strong>Title:</strong> ${note.title}</p>
                <p><strong>Date:</strong> ${note.date}</p>
                <p><strong>Content:</strong> ${note.content}</p>
                <p><strong>Color:</strong> <span style="background-color: ${note.color}; padding: 5px; border-radius: 5px;">&nbsp;</span></p>
            `;
            
            noteElement.appendChild(deleteBtn);
            
            allNotesContainer.appendChild(noteElement);
        });

        if (notes.length > 3) {
            viewModalContent.classList.add('scrollable');
        } else {
            viewModalContent.classList.remove('scrollable');
        }

        viewModal.style.display = 'block';

        const newCloseBtn = viewModalContent.querySelector('#close-btn');
        newCloseBtn.addEventListener('click', () => {
            viewModal.style.display = 'none';
        });

        const deleteAllBtn = viewModalContent.querySelector('#delete-all-btn');
        deleteAllBtn.addEventListener('click', () => {
            notes = [];
            renderNotes(notes);
            viewModal.style.display = 'none';
        });
    });

    closeBtn.addEventListener('click', () => {
        viewModal.style.display = 'none';
    });

    function renderAllNotes() {
        const allNotesContainer = document.querySelector('#all-notes');
        allNotesContainer.innerHTML = '';
        notes.forEach((note, index) => {
            const noteElement = document.createElement('div');
            noteElement.classList.add('note');
            noteElement.style.backgroundColor = note.color;

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => {
                notes.splice(index, 1);
                renderAllNotes(); // Re-render all notes in modal
                renderNotes(notes); // Update main view
            });

            noteElement.innerHTML = `
                <p><strong>Title:</strong> ${note.title}</p>
                <p><strong>Date:</strong> ${note.date}</p>
                <p><strong>Content:</strong> ${note.content}</p>
                <p><strong>Color:</strong> <span style="background-color: ${note.color}; padding: 5px; border-radius: 5px;">&nbsp;</span></p>
            `;
            
            noteElement.appendChild(deleteBtn);
            
            allNotesContainer.appendChild(noteElement);
        });
    }

    // Initial rendering
    renderNotes(notes);
});


    </script>
</body>
</html>

</html>
