<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary note</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
    color: #333;
}

.create {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

#create-entry {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#create-entry button {
    width: 25%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
}

#create-entry button:hover {
    background-color: #218838;
}

.diary-list {
    list-style-type: none;
    padding-left: 0;
}

.diary-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.diary-list li span {
    flex-grow: 1;
}

.diary-list li input {
    flex-grow: 1;
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.diary-list li button {
    margin-left: 5px;
    padding: 5px 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.edit-button {
    background-color: #ffc107;
    color: #fff;
}

.edit-button:hover {
    background-color: #e0a800;
}

.delete-button {
    background-color: #dc3545;
    color: #fff;
}

.delete-button:hover {
    background-color: #c82333;
}

.save-button {
    background-color: #007bff;
    color: #fff;
}

.save-button:hover {
    background-color: #0056b3;
}

    </style>
</head>


    <div class="container">
        <h1>Diary CRUD Operations</h1>
        <div class="create">
            <input type="text" id="new-entry" placeholder="New diary content">
            <button onclick="createEntry()">Create</button>
        </div>
        <ul id="diary-list" class="diary-list">
            <!-- List items will be dynamically added here -->
        </ul>
    </div>
    <script >
        function createEntry() {
    const entryText = document.getElementById('new-entry').value.trim();
    if (entryText === '') {
        alert('Please enter some text for the diary entry.');
        return;
    }

    const diaryList = document.getElementById('diary-list');

    const listItem = document.createElement('li');
    const textSpan = document.createElement('span');
    textSpan.textContent = entryText;
    listItem.appendChild(textSpan);

    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';
    editButton.className = 'edit-button';
    editButton.onclick = function() {
        const inputField = document.createElement('input');
        inputField.type = 'text';
        inputField.value = textSpan.textContent;
        listItem.insertBefore(inputField, textSpan);
        listItem.removeChild(textSpan);
        listItem.replaceChild(saveButton, editButton);
    };
    listItem.appendChild(editButton);

    const saveButton = document.createElement('button');
    saveButton.textContent = 'Save';
    saveButton.className = 'save-button';
    saveButton.onclick = function() {
        const inputField = listItem.querySelector('input');
        const newText = inputField.value.trim();
        if (newText === '') {
            alert('Entry cannot be empty.');
            return;
        }
        textSpan.textContent = newText;
        listItem.insertBefore(textSpan, inputField);
        listItem.removeChild(inputField);
        listItem.replaceChild(editButton, saveButton);
    };

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.className = 'delete-button';
    deleteButton.onclick = function() {
        diaryList.removeChild(listItem);
    };
    listItem.appendChild(deleteButton);

    diaryList.appendChild(listItem);
    document.getElementById('new-entry').value = '';
}

    </script>


</body>

</html>
