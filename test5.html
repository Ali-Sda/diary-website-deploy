<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8a4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .new-btn, .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .new-btn img, .search-btn img {
            width: 15px;
            height: 15px;
        }

        .new-btn {
            border: 1px solid #ccc;
            color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 50px;
        }

        .note-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .note {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 150px;
        }

        .note.completed {
            background: #d0ffd0;
        }

        .note .actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .note .save-btn, .note .edit-btn, .note .delete-btn, .note .view-btn, .note .color-btn {
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            background: none;
            display: flex;
            align-items: center;
        }

        .note .save-btn {
            background-color: #00aaff;
            color: white;
        }

        .note .edit-btn {
            background-color: #01b101;
            color: white;
        }

        .note .delete-btn {
            background-color: #ff5c5c;
            color: white;
        }

        .note .view-btn img, .note .color-btn img {
            width: 20px;
            height: 20px;
        }

        .note .color-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .note .color-picker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-left: 5px;
        }

        .note input, .note textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .note input[type="color"] {
            display: none;
        }

        .view-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0, 0.4);
            padding: 20px;
        }

        .view-modal-content {
            background: white;
            border-radius: 10px;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .header .view-all-btn {
            margin-left: 10px;
            padding: 5px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }

        .header .new-btn img, .header .view-all-btn img {
            width: 20px; /* Adjust size if needed */
            height: 20px;
        }
        



    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="new-btn" class="new-btn">
                New
                <img src="/src/icons/addnewicon.png" alt="New Note">
            </button>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search">
            <button id="view-all-btn" class="view-all-btn">
                <img src="/src/icons/viewallnote.png" alt="View All Notes">
            </button>
        </div>
        <div id="note-list" class="note-list"></div> <!-- Added note-list container -->
    </div>
    
    <div id="view-modal" class="view-modal">
        <div class="view-modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>View Details</h2>
            <div id="view-notes-container"></div>
        </div>
    </div>
   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const newBtn = document.getElementById('new-btn');
    const noteList = document.getElementById('note-list');
    const searchBar = document.getElementById('search-bar');
    const viewAllBtn = document.getElementById('view-all-btn');
    const viewModal = document.getElementById('view-modal');
    const closeBtn = document.getElementById('close-btn');
    const viewNotesContainer = document.getElementById('view-notes-container');

    let notes = [];

    const renderNotes = (notesToRender) => {
        noteList.innerHTML = '';
        notesToRender.forEach((note, index) => {
            const noteElement = document.createElement('div');
            noteElement.classList.add('note');
            if (note.completed) {
                noteElement.classList.add('completed');
            }
            noteElement.style.backgroundColor = note.color;
            noteElement.dataset.index = index;
            noteElement.innerHTML = `
                <input type="text" value="${note.title}" placeholder="Write your Title here" ${note.editing ? '' : 'readonly'}>
                <input type="date" value="${note.date}" ${note.editing ? '' : 'readonly'}>
                <textarea placeholder="Write your note here..." ${note.editing ? '' : 'readonly'}>${note.content}</textarea>
                <input type="color" value="${note.color}" class="color-picker" ${note.editing ? '' : 'disabled'}>
                <div class="actions">
                    <button class="${note.editing ? 'save-btn' : 'edit-btn'}">${note.editing ? 'Save' : 'Edit'}</button>
                    <button class="view-btn"><img src="/src/icons/viewdetail.png" alt="View Details"></button>
                    <button class="color-btn">
                        <img src="/src/icons/color.png" alt="Change Color">
                        <input type="color" class="color-picker" value="${note.color}" ${note.editing ? '' : 'disabled'}>
                    </button>
                    <input type="checkbox" ${note.completed ? 'checked' : ''} ${note.editing ? '' : 'disabled'}>
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            const titleInput = noteElement.querySelector('input[type="text"]');
            const dateInput = noteElement.querySelector('input[type="date"]');
            const noteTextarea = noteElement.querySelector('textarea');
            const colorPicker = noteElement.querySelector('.color-picker');
            const saveOrEditBtn = noteElement.querySelector(note.editing ? '.save-btn' : '.edit-btn');
            const deleteBtn = noteElement.querySelector('.delete-btn');
            const viewBtn = noteElement.querySelector('.view-btn');
            const colorBtn = noteElement.querySelector('.color-btn');
            const completedCheckbox = noteElement.querySelector('input[type="checkbox"]');

            saveOrEditBtn.addEventListener('click', () => {
                if (note.editing) {
                    note.title = titleInput.value;
                    note.date = dateInput.value;
                    note.content = noteTextarea.value;
                    note.color = colorPicker.value;
                    note.editing = false;
                } else {
                    note.editing = true;
                }
                renderNotes(notes);
            });

            deleteBtn.addEventListener('click', () => {
                notes.splice(index, 1);
                renderNotes(notes);
            });

            completedCheckbox.addEventListener('change', () => {
                if (!note.editing) {
                    note.completed = completedCheckbox.checked;
                    if (note.completed) {
                        noteElement.classList.add('completed');
                    } else {
                        noteElement.classList.remove('completed');
                    }
                }
            });

            colorPicker.addEventListener('input', (event) => {
                note.color = event.target.value;
                noteElement.style.backgroundColor = note.color;
            });

            colorBtn.addEventListener('click', () => {
                if (note.editing) {
                    colorPicker.click();
                }
            });

            viewBtn.addEventListener('click', () => {
                viewNotesContainer.innerHTML = `
                    <h2>Note Details</h2>
                    <p><strong>Title:</strong> ${note.title}</p>
                    <p><strong>Date:</strong> ${note.date}</p>
                    <p><strong>Content:</strong> ${note.content}</p>
                    <p><strong>Color:</strong> <span style="background-color: ${note.color}; padding: 5px; border-radius: 5px;">&nbsp;</span></p>
                    <button id="close-view-all-btn">Close</button>
                `;
                viewModal.style.display = 'block';
            });

            noteList.appendChild(noteElement);
        });
    };

    newBtn.addEventListener('click', () => {
        if (notes.length >= 8) {
            alert('You can only add up to 8 notes. Please view all notes.');
            return;
        }
        notes.push({
            title: '',
            date: '',
            content: '',
            completed: false,
            color: '#f9f9f9',
            editing: true
        });
        renderNotes(notes);
    });

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        const filteredNotes = notes.filter(note =>
            note.title.toLowerCase().includes(query) ||
            note.content.toLowerCase().includes(query)
        );
        renderNotes(filteredNotes);
    });

    closeBtn.addEventListener('click', () => {
        viewModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target == viewModal) {
            viewModal.style.display = 'none';
        }
    });

    viewAllBtn.addEventListener('click', () => {
        viewNotesContainer.innerHTML = '<h2>All Notes</h2>';
        notes.forEach(note => {
            viewNotesContainer.innerHTML += `
                <div class="note" style="background-color: ${note.color}; ${note.completed ? 'text-decoration: line-through;' : ''}">
                    <p><strong>Title:</strong> ${note.title}</p>
                    <p><strong>Date:</strong> ${note.date}</p>
                    <p><strong>Content:</strong> ${note.content}</p>
                    <p><strong>Color:</strong> <span style="background-color: ${note.color}; padding: 5px; border-radius: 5px;">&nbsp;</span></p>
                </div>
            `;
        });
        viewModal.style.display = 'block';
    });

    // Initial rendering
    renderNotes(notes);
});

    </script>
</body>
</html>
